<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="" class="logo">
          <img
            alt="Avion logo"
            loading="lazy"
            width="118"
            height="32"
            decoding="async"
            data-nimg="1"
            class="white-logo"
            style="color: transparent"
            src="/img/logo.svg"
          />
        </a>
        <div class="header__leftpart">
          <nav class="navbar">
            <ul class="navbar__sitemenu">
              <li>
                <a>About</a>
              </li>
              <li>
                <a>Updates</a>
              </li>
              <li>
                <a>Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__rightpart">
          <button class="button__login">Login</button>
        </div>
      </div>
    </header>
    <main>
      <div class="blick"></div>
      <section class="welcome">
        <div class="container">
          <div class="hello-text">
            <h1>Organize your day, <u>the smart</u> way!</h1>
            <p class="description">
              Avion is a simple but effective to-do list app aimed at modern
              design and ease of use.
            </p>
            <div class="hello-text__buttons">
              <button class="gray watch-video">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 4.98951C5 4.01835 5 3.53277 5.20249 3.2651C5.37889 3.03191 5.64852 2.88761 5.9404 2.87018C6.27544 2.85017 6.67946 3.11953 7.48752 3.65823L18.0031 10.6686C18.6708 11.1137 19.0046 11.3363 19.1209 11.6168C19.2227 11.8621 19.2227 12.1377 19.1209 12.383C19.0046 12.6635 18.6708 12.886 18.0031 13.3312L7.48752 20.3415C6.67946 20.8802 6.27544 21.1496 5.9404 21.1296C5.64852 21.1122 5.37889 20.9679 5.20249 20.7347C5 20.467 5 19.9814 5 19.0103V4.98951Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <span>Watch Video</span>
              </button>
              <button class="get-start">
                <span>Get Started</span>
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 17L11 12L6 7M13 17L18 12L13 7"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="intro_image">
              <img src="/img/intro.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
