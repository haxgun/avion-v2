<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header">
            <div class="header__leftpart">
                <a href="" class="logo">
                    <img alt="Avion logo" loading="lazy" width="118" height="32" decoding="async" data-nimg="1" class="white-logo" style="color:transparent" src="/img/logo.svg">
                </a>
                <nav class="navbar">
                    <ul class="navbar__sitemenu">
                        <li>
                            <a>About</a>
                        </li>
                        <li>
                            <a>Updates</a>
                        </li>
                        <li>
                            <a>Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__rightpart">
                <button class="button__login">Login</button>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <div class="hello-text">
                    <h1>Organize your day, <u>the smart</u> way!</h1>
                    <p class="description">Some description here</p>
                    <button class="get-start">
                        <span>Get start!</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 17L11 12L6 7M13 17L18 12L13 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
